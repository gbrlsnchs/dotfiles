tags = ["$XDG_SESSION_TYPE", "$XDG_CURRENT_DESKTOP"]
base_dir = "$PWD"
work_dir = "$XDG_CACHE_HOME/dotfiles"

[targets."dunst/dunstrc"]
tags.any_of = ["bspwm", "river"]
link.base_dir = "$PWD/dunst/config"

[targets."foot/foot.ini"]
tags.all_of = ["wayland"]
link.base_dir = "$PWD/foot/config"

[targets."river/colors"]
tags.all_of = ["wayland", "river"]
link.base_dir = "$PWD/river/config"

[targets."neovim/palette.lua"]
link.base_dir = "$PWD/neovim/config/lua/lib/colorscheme"

[targets."zsh/colors.zsh"]
link.base_dir = "$PWD/zsh/config/zsh.d"
link.name = "00-colors.zsh"
