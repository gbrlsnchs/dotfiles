# {{notice}}

bg_default: &bg_default
  background:
    color: "{{background}}ff"

# content:
bar:
  monitor: {{primary_monitor}}
  height: 24
  location: top
  font: monospace:pixelsize={{font_size}}
  background: "{{color0}}ff"
  foreground: "{{foreground}}ff"

  left:
    - river:
        anchors:
          - base: &river_base
              left-margin: 8
              right-margin: 8
              conditions:
                id == 1: {string: {text: "一"}}
                id == 2: {string: {text: "二"}}
                id == 3: {string: {text: "三"}}
                id == 4: {string: {text: "四"}}
                id == 5: {string: {text: "五"}}
                id == 6: {string: {text: "六"}}
                id == 7: {string: {text: "七"}}
                id == 8: {string: {text: "八"}}
                id == 9: {string: {text: "九"}}
                id == 10: {string: {text: "十"}}
        content:
          map:
            on-click:
              left: sh -c "riverctl set-focused-tags $((1 << ({id} - 1)))"
              right: sh -c "riverctl toggle-focused-tags $((1 << ({id} -1)))"
              middle: sh -c "riverctl toggle-view-tags $((1 << ({id} -1)))"
            conditions:
              state == urgent:
                map:
                  <<: *river_base
                  deco:
                    stack:
                      - background:
                          color: "{{color11}}ff"
              state == focused:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == visible && occupied:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == visible && ~occupied:
                map:
                  <<: *river_base
              state == unfocused:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == invisible && occupied:
                map: *river_base
              state == invisible && ~occupied:
                empty: {}
  center:
    - clock:
        content:
          - string: { text: "{date}", right-margin: 8 }
          - string: { text: "{time}", right-margin: 8 }
        date-format: "%Y年%m月%d日"
        time-format: "%T"
