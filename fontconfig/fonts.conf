<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Inconsolata</family>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IBM Plex Serif</family>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>IBM Plex Sans</family>
			<family>Noto Sans CJK</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
		</prefer>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
