<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Go Mono</family>
			<family>WenQuanYi Micro Hei Mono</family>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Go</family>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>WenQuanYi Micro Hei</family>
			<family>Twitter Color Emoji</family>
		</prefer>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
