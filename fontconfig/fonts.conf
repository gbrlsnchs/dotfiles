<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>Monospace</family>
		<prefer>
			<family>IBM Plex Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>Serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Noto Serif CJK</family>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>Sans-serif</family>
		<prefer>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>Sans</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Sans CJK</family>
			<family>Noto Sans Emoji</family>
		</prefer>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
