<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<!-- <family>Iosevka Fixed SS07</family> -->
			<family>Fantasque Sans Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Noto Serif CJK</family>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Ubuntu</family>
			<family>Nimbus Sans L</family>
			<family>Noto Sans</family>
			<family>Noto Sans CJK</family>
			<family>Noto Sans Emoji</family>
		</prefer>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
